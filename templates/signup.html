<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Airport Chatbot</title>
    <link rel="stylesheet" href="static/sign.login.css"> <!-- Adjust the path if necessary -->
</head>
<body>
    <div class="signup-container">
        <form class="signup-form" action="/signup" method="POST"> <!-- Updated action and method -->
            <h2>Sign Up for Airport Chatbot</h2>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label> <!-- Corrected label case -->
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="/Login">Login here</a></p>
        </form>
    </div>
</body>
</html>
