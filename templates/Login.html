<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airport Chatbot</title>
    <link rel="stylesheet" href="static/sign.login.css"> <!-- Adjust the path if necessary -->
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/Login" method="POST"> <!-- Updated action and method -->
            <h2>Login to Airport Chatbot</h2>
            <div class="form-group">
                <label for="username">Username</label> <!-- Corrected label case -->
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
